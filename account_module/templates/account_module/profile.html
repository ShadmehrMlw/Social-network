{% extends 'base.html' %}

{% block title %}
    profile
{% endblock %}

{% block content %}
    <h3 class="text-center">{{ user.username }}</h3>
    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:5 }}</a>
        {% endfor %}
    </div>
    <br>
    {% if request.user.id == user.id %}
        <a href="{% url 'home_module:post_create' %}" class="btn btn-primary">New post</a>
    {% endif %}
{% endblock %}
